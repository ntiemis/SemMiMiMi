<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sem MiMiMi - Cadastro</title>
    <link rel="stylesheet" href="estilocadastro.css">
    <link rel="shortcut icon" href="Imagens/gatoicon.png" type="image/png"/>   
    <script defer src="scriptcadastro.js"></script>
</head>

<body>

    <header class="roxo">
        <div id="brancoespaco">

        </div>

        <div id="logoespaco">
            <img id="logotipo" src="Imagens/sem-mimimi_branco.png" alt="">
        </div>

        <div id="loginespaco">
            <button>
                <a href="login.html">
                    Login
                </a>
            </button>
        </div>
    </header>

    <section>
        <div id="caixacadastro">
            <h2>Cadastro</h2>
            <h3>Digite o seu nome</h3>
            <input id="nome" type="text"></input>
            <h3>Data de Nascimento</h3>
            <input id="nascimento" type="date"></input>
            <h3>E-mail</h3>
            <input id="email" type="email"></input>
            <h3>Senha</h3>
            <input id="senha" type="password"></input>
            <button onclick="fazerCadastro()">Ok</button>
            <h2 id="h2menor">Entrar com:</h2>
            <div>
               <a href="pais.html"><img src="Imagens/facebook-logo.png" alt="Facebook" id="imagemface"></a>
               <a href="pais.html"><img src="Imagens/googleplus-logo.png" alt="GooglePlus" id="imagemgoogle"></a>
            </div>
        </div>
    </section>

</body>

</html>
